<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Login to discord BOT</title>
	</head>
	<body>
		<div class="form_wrapper">
			<form class="input_form">
				<h2>Login with your token</h2>
				<input type="password" placeholder="Your discord bot token here" class="token_input" />
				<hr />
				<input type="submit" value="Valider" />
			</form>
		</div>

		<!-- SECTIONS -->
		<section class="discuss">
			<h3>Chat in chanel</h3>
			<hr />
			<input
				type="text"
				placeholder="Channel id"
				class="id_discuss_input discuss_start"
				value="878405916897185822"
			/>
			<button class="start_discuss_btn discuss_start">Start !</button>
			<div class="messages_container"></div>
			<form class="message_form">
				<input type="text" class="message_content" placeholder="Message here ..." />
				<input type="submit" class="message_send" />
			</form>
		</section>

		<script src="/socket.io/socket.io.js"></script>
		<script src="main.js"></script>
	</body>
</html>
